{% extends 'base.html' %}

{% block header %}
<div class="alert alert-dark" role="alert">
    <h1>
        TodoList
    </h1>
    
</div>
{% endblock header %}

{% block content %}
<div class="container">
    <a href="{% url 'create' %}" class="btn btn-primary mb-2" tabindex="-1" role="button" aria-disabled="true">新規作成</a>    
    {% for item in object_list %}
        <div class="alert alert-{{item.priority}}" role="alert">
            <p>
              {{item.title}}    期日:{{item.duedate|date:"Y-m-j" }}
            </p>
            <a href="{% url 'update' item.pk %}" class="btn btn-primary" tabindex="-1" role="button" aria-disabled="true">編集</a>    
            <a href="{% url 'detail' item.pk %}" class="btn btn-secondary" tabindex="-1" role="button" aria-disabled="true">詳細</a>
            <a href="{% url 'delete' item.pk %}" class="btn btn-danger" tabindex="-1" role="button" aria-disabled="true">削除</a>
           
        </div>
    {% endfor %}
</div>
{% endblock content %}
